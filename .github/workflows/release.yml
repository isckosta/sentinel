name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## üõ°Ô∏è Sentinel v${{ steps.version.outputs.VERSION }}
            
            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
            
            ### Installation
            ```bash
            npm install -g @isckosta/sentinel@${{ steps.version.outputs.VERSION }}
            ```
            
            ### Documentation
            - [README](https://github.com/${{ github.repository }}/blob/master/README.md)
            - [Quick Start](https://github.com/${{ github.repository }}/blob/master/docs/QUICK_START.md)
            - [Plugin Guide](https://github.com/${{ github.repository }}/blob/master/docs/PLUGIN_GUIDE.md)
          draft: false
          prerelease: false
      
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
