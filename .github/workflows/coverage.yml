name: Code Coverage

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: sentinel-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
      
      - name: Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              
              const getEmoji = (pct) => {
                if (pct >= 80) return 'âœ…';
                if (pct >= 60) return 'âš ï¸';
                return 'âŒ';
              };
              
              const getColor = (pct) => {
                if (pct >= 80) return 'green';
                if (pct >= 60) return 'yellow';
                return 'red';
              };
              
              console.log('| Metric | Coverage | Status |');
              console.log('|--------|----------|--------|');
              console.log('| Lines | ' + total.lines.pct + '% | ' + getEmoji(total.lines.pct) + ' |');
              console.log('| Statements | ' + total.statements.pct + '% | ' + getEmoji(total.statements.pct) + ' |');
              console.log('| Functions | ' + total.functions.pct + '% | ' + getEmoji(total.functions.pct) + ' |');
              console.log('| Branches | ' + total.branches.pct + '% | ' + getEmoji(total.branches.pct) + ' |');
              console.log('');
              console.log('**Overall Coverage**: ' + total.lines.pct + '% ' + getEmoji(total.lines.pct));
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check coverage threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const threshold = 60; // Minimum coverage threshold
              const lineCoverage = coverage.total.lines.pct;
              
              console.log('Line coverage: ' + lineCoverage + '%');
              console.log('Threshold: ' + threshold + '%');
              
              if (lineCoverage < threshold) {
                console.error('âŒ Coverage is below threshold!');
                process.exit(1);
              } else {
                console.log('âœ… Coverage meets threshold');
              }
            "
          fi
        continue-on-error: true
